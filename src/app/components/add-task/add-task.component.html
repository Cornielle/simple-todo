<form [formGroup]="addTaskForm" (ngSubmit)="addTask(newTitle, newDescription)">
  <div class="task-container">
    <p-card>
      <button
        pButton
        routerLink="/list"
        type="submit"
        label="Go to task list"
        class="p-button-sm"
      ></button>
      <div class="p-col-12 p-md-4">
        <h2>Add a task</h2>
        <div class="p-inputgroup">
          <input
            placeholder="Title"
            [maxLength]="50"
            type="text"
            #newTitle
            formControlName="title"
            pInputText
          />
        </div>
        <br />
        <textarea
          placeholder="Description"
          type="text"
          #newDescription
          formControlName="description"
          [rows]="5"
          [cols]="45"
          pInputTextarea
          [autoResize]="true"
        >
        </textarea>
        <br />
      </div>
      <button
        pButton
        type="submit"
        label="Add task"
        icon="pi pi-check"
        [disabled]="!addTaskForm.valid"
        class="p-button-sm"
      ></button>
    </p-card>
  </div>
</form>
